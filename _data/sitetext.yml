        year: "2023"
        desc: "Eco-Connected reafirmó su compromiso a largo plazo con la sostenibilidad y la responsabilidad ambiental. La empresa anunció su ambiciosa meta de alcanzar la neutralidad de carbono para 2030 y prometió seguir liderando iniciativas eco-amigables para inspirar a otras empresas a seguir el mismo camino hacia un futuro más verde y sostenible."
